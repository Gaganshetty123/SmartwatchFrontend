<div class="login-wrapper">
    <div class="login-background">
      <div class="animated-gears"></div>
    </div>
    
    <div class="login-container">
      <div class="login-content">
        <div class="login-left">
          <div class="login-image">
            <img src="smartwatch.png" alt="Smartwatch Repair" class="animate-float">
            <div class="repair-tools">
              <div class="tool tool-1"></div>
              <div class="tool tool-2"></div>
            </div>
          </div>
        </div>
        
        <div class="login-right">
          <div class="login-form-container">
            <div class="brand-logo">
              <img src="logo.png" alt="SmartWatch Repair Logo">
            </div>
            
            <h1 class="welcome-text">Welcome Back</h1>
            <p class="login-subtext">Sign in to access your smartwatch repair dashboard</p>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
              <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                  <i class="fa fa-envelope"></i>
                  <input 
                    type="email" 
                    id="email" 
                    formControlName="email" 
                    placeholder="Enter your email"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" 
                  />
                </div>
                <div class="validation-message" *ngIf="submitted && f['email'].errors">
                  <span *ngIf="f['email'].errors['required']">Email is required</span>
                  <span *ngIf="f['email'].errors['email']">Enter a valid email address</span>
                </div>
              </div>
              
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                  <i class="fa fa-lock"></i>
                  <input 
                    type="password" 
                    id="password" 
                    formControlName="password" 
                    placeholder="Enter your password"
                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" 
                  />
                  <!-- <button type="button" class="toggle-password" (click)="togglePasswordVisibility($event)">
                    <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                  </button> -->
                </div>
                <div class="validation-message" *ngIf="submitted && f['password'].errors">
                  <span *ngIf="f['password'].errors['required']">Password is required</span>
                </div>
              </div>
              
              <div class="form-options">
                <div class="remember-me">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>
              
              <button type="submit" class="login-button" [disabled]="loading">
                <span *ngIf="loading" class="spinner"></span>
                <span *ngIf="!loading">Sign In</span>
              </button>
              
              <div *ngIf="error" class="error-message">
                <i class="fa fa-exclamation-circle"></i>
                <span>{{error}}</span>
              </div>
            </form>
            
            <div class="login-footer">
              <p>Don't have an account? <a href="#">Create Account</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
